<div class='card'>
    <div class='card-header'>
        <h2>{{pageTitle}}</h2>
    </div>
    <div class="card-body">
    <div class="row">
        <div class="col-md-6 pl-2">
          <h2>{{ product?.productName }}</h2>
          <div><strong>Product Code:</strong> {{ product?.productCode }}</div>
          <div><strong>Release Date:</strong> {{ product?.releaseDate }}</div>
          <div><strong>Price:</strong> {{ product?.price | currency }}</div>
          <div><strong>Description:</strong> {{ product?.description }}</div>
          <div><strong>Star Rating:</strong> {{ product?.starRating }}</div>
        </div>
        <div class="col-md-6">
          <img [src]="product?.imageUrl" [title]="product?.productName" class="product-image" style="max-width: 100%;">
        </div>
      </div>
    </div>
      <div class='card-footer'>
        <button class="btn btn-outline-secondary" (click)="onBack()">Back</button>
    </div>
</div>
